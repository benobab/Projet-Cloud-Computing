<script src="lib/select2-3.5.1/select2.min.js"></script>
<script src="js/UTIL.js"></script>
<script>

    function addTrainingJS() {

        var btAddExercise = $('#addExercise');
        var tbExerciseTitle = $('#exerciseTitle');
        var tbExerciseDescription = $('#exerciseDescription');
        var tbExerciseDurationHours = $('#exerciseDurationHours');
        var tbExerciseDurationMinutes = $('#exerciseDurationMinutes');
        var tbExerciseDurationSeconds = $('#exerciseDurationSeconds');

        var gridExercisesList = $('#exerciseList');
        var tbTrainingPlanTitle = $('#trainingTitle');
        var tbTrainingPlanDesrciption = $('#trainingDescription');
        var ddlTrainingPlanDomain = $('#trainingDomain');
        var btValidAddTrainingPlan = $('#validAddTrainingPlan');
        var btCancelAddTrainingPlan = $('#cancelAddTrainingPlan');
        var lbTrainingPlanDuration = $('#totalTimeValue');

        var trExerciseTemplate = $('#templates').find('tr[data-role="exerciseListItemTemplate"]');

        $(function () {
            gridExercisesList.on("click", "button[data-role='deleteExerciseListItem']", function () {
                $(this).closest('tr[data-role="exerciseListItemTemplate"]').remove();
                tbExerciseTitle.val("");
                +resetTotalDuration();
            });
            resetTotalDuration();

            $.get("/getalldomains",function(data,status){
                var dataParsed = JSON.parse(data);
                var first = true;;
                for(var d in dataParsed) {
                    var nextOption=$('<option value="'+ dataParsed[d] + '">'+dataParsed[d]+'</option>');
                    if (first == true) {
                        nextOption.attr("selected", "selected");
                        first = false;
                    }
                    ddlTrainingPlanDomain.append(nextOption);
                }
                ddlTrainingPlanDomain.select2();
            });

        });

        btAddExercise.click(function () {
            //Check values
            if (!(tbExerciseTitle.val() && tbExerciseTitle.val() != "" && tbExerciseDescription.val() && tbExerciseDescription.val() != "")) {
                alert("Le titre et la description de l'exercice sont obligatoires.");
            } else {
                //Check hours duration value
                durationValue = "";
                if (tbExerciseDurationHours.val() && tbExerciseDurationHours.val() != "") {
                    //define hour
                    var v = tryParseInt(tbExerciseDurationHours.val());
                    if (!v || v < 0)
                        v = 0;
                    if (v < 10) {
                        durationValue += "0" + v + ":";
                    } else {
                        durationValue += v + ":";
                    }
                } else {
                    durationValue += "00:";
                }
                //Check minutes duration value
                if (tbExerciseDurationMinutes.val() && tbExerciseDurationMinutes.val() != "") {
                    //define hour
                    var v = tryParseInt(tbExerciseDurationMinutes.val());
                    if (!v || v < 0 || v > 59)
                        v = 0;
                    if (v < 10) {
                        durationValue += "0" + v + ":";
                    } else {
                        durationValue += v + ":";
                    }
                } else {
                    durationValue += "00:";
                }
                //Check secondes duration value
                if (tbExerciseDurationSeconds.val() && tbExerciseDurationSeconds.val() != "") {
                    //define hour
                    var v = tryParseInt(tbExerciseDurationSeconds.val());
                    if (!v || v < 0 || v > 59)
                        v = 0;
                    if (v < 10) {
                        durationValue += "0" + v + "";
                    } else {
                        durationValue += v + "";
                    }
                } else {
                    durationValue += "00";
                }
                //Check duration value
                if (durationValue == "00:00:00") {
                    alert("Durée de l'exercice invalide.");
                } else {
                    addExerciseToTable(tbExerciseTitle.val(), tbExerciseDescription.val(), durationValue);
                    cleanAddExerciseFields();
                }
            }
        });

        function tryParseInt(str) {
            if (isNaN(parseInt(str)) || !isFinite(str))
                return undefined;
            return parseInt(str);
        }

        function addExerciseToTable(title, description, duration) {
            var trExercise = trExerciseTemplate.clone();
            trExercise.find('td[data-role="exerciseListItemTitle"]').html(title);
            trExercise.find('td[data-role="exerciseListItemDescription"]').html(description);
            trExercise.find('td[data-role="exerciseListItemDuration"]').html(duration);
            trExercise.appendTo(gridExercisesList);
            tbExerciseTitle.val("");
            +resetTotalDuration();
        }

        function cleanAddExerciseFields() {
            tbExerciseTitle.val("");
            tbExerciseDescription.val("");
            tbExerciseDurationHours.val("");
            tbExerciseDurationMinutes.val("");
            tbExerciseDurationSeconds.val("");
        }

        btValidAddTrainingPlan.click(function () {
            var exercises = new Array();
            $.each(gridExercisesList.find('tr[data-role="exerciseListItemTemplate"]'), function(i, e) {
                var ex = {
                    title: $(e).find('td[data-role="exerciseListItemTitle"]').html(),
                    description: $(e).find('td[data-role="exerciseListItemDescription"]').html(),
                    duration: $(e).find('td[data-role="exerciseListItemDuration"]').html()
                }
                exercises.push(ex);
            });
            if (exercises.length == 0) {
                alert("Au moins un exercice doit être ajouté.");
            } else {
                //Check values
                if (tbTrainingPlanTitle.val() && tbTrainingPlanTitle.val() != "" && tbTrainingPlanDesrciption.val() && tbTrainingPlanDesrciption.val() != "" && ddlTrainingPlanDomain.val() && ddlTrainingPlanDomain.val() != "") {
                    $.post("/trainingPlan",
                            {
                                trainingPlan: JSON.stringify({
                                    title: tbTrainingPlanTitle.val(),
                                    description: tbTrainingPlanDesrciption.val(),
                                    domain: ddlTrainingPlanDomain.val(),
                                    exercises: exercises,
                                    email: isConnected() ? getConnectedEmail() : "null"
                                }),
                                action: "ADD"
                            }
                    ).done(function (resp) {
                        setTimeout(function(){
                            //do what you need here
                            document.location = "/ha-result-screen.html?search=" + tbTrainingPlanTitle.val();
                        }, 1000);
                    }).fail(function (resp) {
                    });
                } else {
                    alert("Le titre, la description et le domaine sont obligatoires.");
                }
            }
        });

        btCancelAddTrainingPlan.click(function () {
            document.location = "/ha-search-screen.html";
        });

        function resetTotalDuration() {
            var duration = "";
            var durationHours = 0;
            var durationMinutes = 0;
            var durationSeconds = 0;
            $.each(gridExercisesList.find('td[data-role="exerciseListItemDuration"]'), function (i, e) {
                var splitValue = $(e).html().split(':');
                durationHours += tryParseInt(splitValue[0]);
                durationMinutes += tryParseInt(splitValue[1]);
                durationSeconds += tryParseInt(splitValue[2]);
            });
            durationMinutes += Math.floor(durationSeconds / 60);
            durationSeconds = durationSeconds % 60;
            durationHours += Math.floor(durationMinutes / 60);
            durationMinutes = durationMinutes % 60;
            if (durationHours < 10) {
                duration += "0" + durationHours + ":";
            } else {
                duration += durationHours + ":"
            }
            if (durationMinutes < 10) {
                duration += "0" + durationMinutes + ":";
            } else {
                duration += durationMinutes + ":";
            }
            if (durationSeconds < 10) {
                duration += "0" + durationSeconds;
            } else {
                duration += durationSeconds;
            }
            lbTrainingPlanDuration.html('<span class="glyphicon glyphicon-time"></span>' + duration);
        }

    }

    $(function () {
        addTrainingJS();
    });

</script>
